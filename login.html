<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/@ionic/core/css/ionic.bundle.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <ion-app>
    <ion-content class="ion-padding">
      <ion-grid>
        <ion-row class="ion-justify-content-center">
          <ion-col size="auto">
            <img src="logo.png" alt="DoctorApp Logo" class="logo">
          </ion-col>
        </ion-row>
      </ion-grid>
      <ion-text class="blue ion-text-left">
        <p>Create your account</p>
      </ion-text>

      <ion-item>
        <ion-input  placeholder="Your Name" type="text" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-input placeholder="Address" type="text" required></ion-input>
      </ion-item>
      
      <ion-item>
        <ion-input placeholder="Phone Number" type="tel" required></ion-input>
      </ion-item>
      
      <ion-item>
        <ion-input placeholder="Email Address" type="email" required></ion-input>
      </ion-item>
      
      <ion-button shape="round" color="light" expand="block" >
        <ion-text class="blue ion-text-center">
          <p>Sing In</p>
        </ion-text>
      </ion-button>

      <ion-text class="forgot-password ion-text-left">
        <p>Forgot my password</p>
      </ion-text>
    </ion-content>
  </ion-app>

  <script type="module" src="https://unpkg.com/@ionic/core@latest/dist/ionic/ionic.esm.js"></script>
  <script nomodule src="https://unpkg.com/@ionic/core@latest/dist/ionic/ionic.js"></script>
 

</body>
</html>
